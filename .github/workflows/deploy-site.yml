name: Deploy page

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-faucet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: yarn install --frozen-lockfile
      - run: yarn run check
      - run: yarn run lint
      - name: Install Playwright
        run: npx playwright install
      - run: yarn run test
      - run: yarn run build
        env:
          PUBLIC_CAPTCHA_KEY: 6LdU5kckAAAAANktvvAKJ0auYUBRP0su94G7WXwe
          PUBLIC_FAUCET_URL: https://ink-docs-rococo-faucet.parity-testnet.parity.io/drip/web
          GITHUB_PAGES: "/${{ github.event.repository.name }}"
          STATIC: true
      - uses: actions/upload-artifact@master
        with:
          name: faucet
          path: ./client/build
          if-no-files-found: error
  test-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Check that the image builds
        run: docker build . --file Dockerfile
  deploy-to-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [build-faucet]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download page
        uses: actions/download-artifact@master
        with:
          name: faucet
          path: ./dist
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
