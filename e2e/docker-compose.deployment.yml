networks:
  faucet-e2e:
    external: true
services:
  faucet:
    build:
      dockerfile: Dockerfile
      context: ../
    ports:
      - "${SMF_CONFIG_PORT}:${SMF_CONFIG_PORT}"
    env_file:
      - ./.env
    networks:
      - faucet-e2e
    extra_hosts:
      - "host.docker.internal:host-gateway"
