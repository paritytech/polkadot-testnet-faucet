chain:
  name: westend

serviceAccount:
  create: true
  name: westend

server:
  secret:
    FAUCET_ACCOUNT_MNEMONIC: from-gitlab-ci-secret-variables
  config:
    RPC_ENDPOINT: "https://westend-rpc.polkadot.io/"
    INJECTED_TYPES: '{}'

bot:
  secret:
    MATRIX_ACCESS_TOKEN: from-gitlab-ci-secret-variables
  config:
    MATRIX_BOT_USER_ID: '@westend-faucet:matrix.org'
    DRIP_AMOUNT: 1
    NETWORK_UNIT: WND
    FAUCET_IGNORE_LIST: ''
