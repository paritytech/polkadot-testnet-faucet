# Default values for faucetbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

chain:
  name: westend

replicaCount: 1

server:
  image:
    repository: paritytech/faucet-server
    dockerTag: latest
    pullPolicy: Always

  secret:
    SMF_BACKEND_FAUCET_ACCOUNT_MNEMONIC: "this is a fake mnemonic"

  config:
    # ws rpc node endpoint
    SMF_BACKEND_RPC_ENDPOINT: "https://westend-rpc.polkadot.io/"
    # decimal amount for the network
    SMF_BACKEND_NETWORK_DECIMALS: 12
    # optional if any type must be overriden
    SMF_BACKEND_INJECTED_TYPES: '{ "Address": "AccountId", "LookupSource": "AccountId" }'
    # tpc port server binds to (see: BACKEND_URL in bot config)
    SMF_BACKEND_PORT: 5555

bot:
  image:
    repository: paritytech/faucet-bot
    dockerTag: latest
    pullPolicy: Always

  secret:
    # your bot access token here is how to find it https://t2bot.io/docs/access_tokens/
    SMF_BOT_MATRIX_ACCESS_TOKEN: "ThisIsNotARealAccessToken"

  config:
    # your bot user id
    SMF_BOT_MATRIX_BOT_USER_ID: "@test_bot_faucet:matrix.org"
    # full url for the bot to reach the backend
    SMF_BOT_BACKEND_URL: "http://localhost:5555"
    # default amount of token to send
    SMF_BOT_DRIP_AMOUNT: 10
    # decimal amount for the network
    SMF_BOT_NETWORK_DECIMALS: 12
    # token unit for the network
    SMF_BOT_NETWORK_UNIT: "CAN"
     # a list of matrix acounts to ignore
    SMF_BOT_FAUCET_IGNORE_LIST: ''

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: westend

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
