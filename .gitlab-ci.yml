build-docker-bot:
  stage:                           build
  <<:                              *kubernetes-env
  <<:                              *build-only-docker-image
  variables:
    DOCKERFILE:                    "bot_injected.Dockerfile"
    COMPONENT:                     bot
    DOCKERHUB_REPO:                paritytech

build-docker-server:
  stage:                           build
  <<:                              *kubernetes-env
  <<:                              *build-only-docker-image
  variables:
    DOCKERFILE:                    "server_injected.Dockerfile"
    COMPONENT:                     server
    DOCKERHUB_REPO:                paritytech

publish-docker-bot:
  stage:                           build
  <<:                              *publish-refs
  <<:                              *kubernetes-env
  <<:                              *build-push-docker-image
  variables:
    DOCKERFILE:                    "bot_injected.Dockerfile"
    COMPONENT:                     bot
    DOCKERHUB_REPO:                paritytech

publish-docker-server:
  stage:                           build
  <<:                              *publish-refs
  <<:                              *kubernetes-env
  <<:                              *build-push-docker-image
  variables:
    DOCKERFILE:                    "bot_injected.Dockerfile"
    COMPONENT:                     server
    DOCKERHUB_REPO:                paritytech


#### stage:                        deploy

.deploy-k8s:                       &deploy-k8s
  image:                           paritytech/kubetools:helm3
  script:
    - echo ${KUBE_NAMESPACE}
    - echo ${CI_ENVIRONMENT_NAME}
    # do a dry-run 1st
    - helm upgrade ${CI_ENVIRONMENT_NAME} kubernetes/faucetbot
      --dry-run
      --install
      --namespace ${KUBE_NAMESPACE}
      --values kubernetes/faucetbot/${CI_ENVIRONMENT_NAME}-values.yaml
      --set server.secret.SMF_BACKEND_FAUCET_ACCOUNT_MNEMONIC="${SMF_BACKEND_FAUCET_ACCOUNT_MNEMONIC}"
      --set server.image.dockerTag="${DOCKER_TAG}"
      --set bot.secret.SMF_BOT_MATRIX_ACCESS_TOKEN="${SMF_BOT_MATRIX_ACCESS_TOKEN}"
      --set bot.image.dockerTag="${DOCKER_TAG}"
    # install/upgrade faucetbot
    - helm upgrade ${CI_ENVIRONMENT_NAME} kubernetes/faucetbot
      --install
      --namespace ${KUBE_NAMESPACE}
      --values kubernetes/faucetbot/${CI_ENVIRONMENT_NAME}-values.yaml
      --set server.secret.SMF_BACKEND_FAUCET_ACCOUNT_MNEMONIC="${SMF_BACKEND_FAUCET_ACCOUNT_MNEMONIC}"
      --set server.image.dockerTag="${DOCKER_TAG}"
      --set bot.secret.SMF_BOT_MATRIX_ACCESS_TOKEN="${SMF_BOT_MATRIX_ACCESS_TOKEN}"
      --set bot.image.dockerTag="${DOCKER_TAG}"

westend:
  stage:                           deploy
  environment:
    name:                          westend
  <<:                              *publish-refs
  <<:                              *kubernetes-env
  <<:                              *deploy-k8s

rococo:
  stage:                           deploy
  environment:
    name:                          rococo
  <<:                              *publish-refs
  <<:                              *kubernetes-env
  <<:                              *deploy-k8s
