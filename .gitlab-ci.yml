
stages:
  - test
  - build
  - deploy

default:
  interruptible:                   true
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure

variables:
  KUBE_NAMESPACE:                  "faucetbots"
  CI_REGISTRY:                     "docker.io/paritytech"
  GIT_STRATEGY:                    fetch
  CI_IMAGE:                        node:16.10-alpine
  DOCKERHUB_REPO:                  ""
  COMPONENT:                       ""
  IMAGE_NAME:                      docker.io/$DOCKERHUB_REPO/faucet-$COMPONENT

.publish-refs:                     &publish-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/              # i.e. v1.0, v2.1rc1

.kubernetes-env:                   &kubernetes-env
  image:                           $CI_IMAGE
  tags:
    - kubernetes-parity-build

# template task for building and pushing an image
.build-push-docker-image:          &build-push-docker-image
  image:                           quay.io/buildah/stable
  script:
    - export VERSION=${CI_COMMIT_REF_NAME}
    - test "$Docker_Hub_User_Parity" -a "$Docker_Hub_Pass_Parity" ||
        ( echo "no docker credentials provided"; exit 1 )
    - buildah bud
        --format=docker
        --build-arg VCS_REF="${CI_COMMIT_SHA}"
        --build-arg BUILD_DATE="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"
        --build-arg VERSION="$VERSION"
        --build-arg PROJECT_NAME="${CI_PROJECT_NAME}"
        --tag "$IMAGE_NAME:$VERSION"
        --tag "$IMAGE_NAME:latest"
        --file "$DOCKERFILE" .
    - echo "$Docker_Hub_Pass_Parity" |
        buildah login --username "$Docker_Hub_User_Parity" --password-stdin docker.io
    - buildah info
    - buildah push --format=v2s2 "$IMAGE_NAME:$VERSION"
    - buildah push --format=v2s2 "$IMAGE_NAME:latest"
  after_script:
    - buildah logout --all

# test that docker image can build

.build-only-docker-image:          &build-only-docker-image
  image:                           quay.io/buildah/stable
  script:
    - buildah bud
          --format=docker
          --build-arg VCS_REF="${CI_COMMIT_SHA}"
          --build-arg BUILD_DATE="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"
          --build-arg PROJECT_NAME="${CI_PROJECT_NAME}"
          --tag "$IMAGE_NAME:latest"
          --file "$DOCKERFILE" .

check-typing:
  stage:                           test
  <<:                              *kubernetes-env
  script:
    # TODO: remove after https://github.com/paritytech/ci_cd/issues/389
    - apk add --no-cache git openssh
    - yarn --immutable --network-concurrency 1
    - yarn typing

